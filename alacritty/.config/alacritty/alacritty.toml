[font]
size = 18
# size = 22

[font.normal]
family = "JetBrainsMono Nerd Font"
# family = "Terminus"
# family = "GoMono Nerd Font"
# family = "Unifont"
# family = "IosevkaTerm Nerd Font Mono"
# family= "BlexMono Nerd Font Mono"
style = "Regular"

[window]
decorations = "buttonless"
dynamic_title = true
startup_mode = "Windowed"
option_as_alt = "OnlyLeft"

[window.dimensions]
columns = 120
lines = 36

[env]
TERM = 'xterm-256color'

[cursor]
blink_interval = 250

[cursor.style]
shape = "Block"
blinking = "Always"

[window.padding]
x = 30
y = 30
